# SEO Rank Checker Configuration

# DataForSEO API settings
location_code: 2392  # Japan (Tokyo) - プレースホルダ、実際の値に変更してください
language_code: "ja"
device: "desktop"
depth: 10  # Top 10 results only

# Domain settings
target_domain: "daikichi-kaitori.jp"  # 自社ドメインに変更してください（例: "yourcompany.co.jp"）

# Analysis settings
max_competitors_above: 3  # 自社より上位の競合URL数

# API polling settings
batch_size: 100  # DataForSEO task post batch size (max 100)
poll_interval_sec: 20  # ポーリング間隔（秒）
poll_timeout_sec: 900  # ポーリングタイムアウト（秒）= 15分

# Database settings
db_path: "rankings.db"  # SQLiteデータベースファイル名

# AI Analysis settings
enable_ai_analysis: true  # AI分析を有効化（Gemini API使用）
gemini_model: "gemini-2.5-flash"  # 使用するGeminiモデル

# Competitor Analysis settings
enable_competitor_analysis: true  # 下落時に競合分析を自動実行
max_competitor_analysis_keywords: 5  # 競合分析を実行する下落キーワードの最大数（上位N件）
use_selenium: true  # JavaScript対応のためSeleniumを使用

# CSV Import settings
# CSVファイルからキーワードをインポートする場合: python3 import_csv.py <csv_file_path>
